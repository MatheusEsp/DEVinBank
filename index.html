<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>DEVinHouse[PHILIPS]</title>
</head>
<body>
    <header class="cabecalho">
            <img src="https://miyamotointernational.com/wp-content/uploads/the-world-bank-logo.png" alt="Logo-Banco"
            height="70px">
            <h1>DEVinBank</h1>
            <p>O banco que todo dev sempre quis.</p>
    </header>
    <main class="principal">
        <section class="formulario">
            <h2>Formulário de Cadastro</h2>
            <form id="form" class="form">
              <div>
                <label for="nome">Nome:</label>
                <input required id="nome" />
              </div>
              <div>
                <label for="cpf">CPF:</label>
                <input required id="cpf" />
              </div>
              <div>
                <label for="celular">Celular:</label>
                <input required type="number" id="celular" />
              </div>
              <div>
                <label for="senha">Senha:</label>
                <input required id="senha" />
              </div>
              <div>
                <label for="confirmacao">Confirmar senha: </label>
                <input required id="confirmacao" />
              </div>
              <div>
                <button type="submit" class="button">Cadastrar</button>
                <button type="reset" class="button">Limpar</button>
              </div>
            </form>
          </section>

          <section class="section">
            <h2>Operacões</h2>
    
            <form id="form-acoes" class="form">
              <div>
                <label for="operacao">Operacão:</label>
                <select id="operacao" required>
                  <option value="SAQUE">Saque</option>
                  <option value="DEPOSITO">Depósito</option>
                  <option value="SALDO">Consulta Saldo</option>
                </select>
              </div>
    
              <div>
                <label for="valor">Valor:</label>
                <input id="valor" required />
              </div>
    
              <div>
                <label for="conta">Conta:</label>
                <input id="conta" type="number" required />
              </div>
    
              <div>
                <label for="senha">Senha:</label>
                <input id="senha" required />
              </div>
    
              <div>
                <button type="submit" class="button">Confirmar</button>
                <button type="reset" class="button">Limpar</button>
              </div>
            </form>
          </section>
    </main>
    <footer class="rodape">
        <h5>De DEV para DEV</h5>
        <p>banks@gmail.com</p>
        <p>+55 (48) 3333-2222</p>
        <p>Rua Das palmerias, 321, Santa Catarina</p>
    </footer>
</body>
<script src="assets/scripts/bank.js"></script>
</html>
